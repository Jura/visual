){


    var region = this;
    if (typeof region.data.country != "undefined") {
     $('#cont1').append('<div class="tooltip-message"><h3 class="datacountry">'+ region.data.country +'</h3><p class="datavalue">' + region.data.value + '</p></div>');

  },mouseOut: function(

<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
      .MyPhoto img {
        border: 5px solid white;
        border-radius: 20px;
      }
      .fullsizemodal > div {
        width: 90%;
        height: 90%;
      }
      #logo {
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 10px;
        white-space: nowrap;
        background-color: rgba(255,255,255,0.8);
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.3.5/featherlight.min.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="logo">
      <a href="http://www.cop21paris.org/" target="_blank"><img src="../shared/img/cop21-logo-128x75.png" alt="COP 21 Paris" /></a>
      <a href="http://www.undp.org/cop21" target="_blank"><img src="../shared/img/undp-logo-blue-37x75.png" alt="UNDP" /></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.3.5/featherlight.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
